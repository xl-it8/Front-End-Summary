  <body>
    <script>
      const sleep = (ms) => {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log('异步')
            resolve()
          }, ms)
        })
      }
      const arr = [
        () => console.log('start'),
        () => sleep(1000),
        () => console.log(1),
        () => sleep(2000),
        () => console.log(2),
        () => sleep(3000),
        () => console.log(3),
        () => sleep(4000),
        () => console.log('end'),
      ]
      arr.forEach(async (fn) => {
        await fn()
        console.log('for循环执行完')
      })
